<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温音 - 有温度的音乐播放器</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- 加载动画 -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
</div>

<!-- 浮动音符装饰 -->
<div class="floating-notes">
    <div class="note">♪</div>
    <div class="note">♫</div>
    <div class="note">♪</div>
    <div class="note">♫</div>
</div>

<div class="container">
    <header class="header">
        <div class="header-left">
            <h1 class="logo">温音</h1>
        </div>
        <nav class="nav-menu">
            <button class="nav-btn active" data-page="home">首页</button>
            <button class="nav-btn" data-page="search">搜索</button>
            <button class="nav-btn" data-page="library">音乐库</button>
            <button class="nav-btn" data-page="playlists">我的歌单</button>
        </nav>
        <div class="header-right">
            <button class="icon-btn" title="设置">⚙️</button>
            <div class="user-avatar" title="用户">👤</div>
        </div>
    </header>

    <div class="main-content">
        <div class="left-sidebar">
            <div class="quick-links">
                <a href="#" class="sidebar-link active">
                    <span class="link-icon">🏠</span>
                    <span>首页</span>
                </a>
                <a href="#" class="sidebar-link">
                    <span class="link-icon">🔍</span>
                    <span>搜索</span>
                </a>
                <a href="#" class="sidebar-link">
                    <span class="link-icon">📚</span>
                    <span>音乐库</span>
                </a>
            </div>

            <div class="playlists-section">
                <div class="playlist-header">
                    <h3>我的歌单</h3>
                    <button class="add-btn" title="新建歌单">+</button>
                </div>
                <div class="playlist-list">
                    <a href="#" class="playlist-item">💝 我喜欢的音乐</a>
                    <a href="#" class="playlist-item">🌧️ 雨天专属</a>
                    <a href="#" class="playlist-item">🎸 民谣精选</a>
                    <a href="#" class="playlist-item">🌙 夜深人静</a>
                    <a href="#" class="playlist-item">☕ 工作时光</a>
                </div>
            </div>
        </div>

        <div class="center-content">
            <div class="player-section">
                <div class="current-song">
                    <div class="album-cover" id="albumCover"></div>
                    <div class="song-info">
                        <h2>雨夜咖啡</h2>
                        <p>温柔民谣 · 李清照</p>
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn" title="随机播放">🔀</button>
                    <button class="control-btn" title="上一首">⏮</button>
                    <button class="control-btn play-btn" id="playBtn" title="播放/暂停">▶</button>
                    <button class="control-btn" title="下一首">⏭</button>
                    <button class="control-btn" title="循环播放">🔁</button>
                </div>

                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="time-info">
                        <span>2:34</span>
                        <span>4:21</span>
                    </div>
                </div>

                <div class="player-footer">
                    <button class="footer-btn" title="添加到喜爱">💝</button>
                    <button class="footer-btn" title="添加到歌单">📋</button>
                    <button class="footer-btn" title="分享">🔗</button>
                    <div class="volume-control">
                        <span class="volume-icon">🔊</span>
                        <input type="range" class="volume-slider" min="0" max="100" value="75">
                    </div>
                </div>
            </div>

            <div class="recommendations-section">
                <h3 class="section-title">为你推荐</h3>
                <div class="song-grid">
                    <div class="song-card">
                        <div class="song-card-cover"></div>
                        <div class="song-card-info">
                            <h4>夏日微风</h4>
                            <p>王安石</p>
                        </div>
                        <button class="card-play-btn">▶</button>
                    </div>
                    <div class="song-card">
                        <div class="song-card-cover"></div>
                        <div class="song-card-info">
                            <h4>星空物语</h4>
                            <p>苏轼</p>
                        </div>
                        <button class="card-play-btn">▶</button>
                    </div>
                    <div class="song-card">
                        <div class="song-card-cover"></div>
                        <div class="song-card-info">
                            <h4>晨曦序曲</h4>
                            <p>李白</p>
                        </div>
                        <button class="card-play-btn">▶</button>
                    </div>
                    <div class="song-card">
                        <div class="song-card-cover"></div>
                        <div class="song-card-info">
                            <h4>月下独酌</h4>
                            <p>杜甫</p>
                        </div>
                        <button class="card-play-btn">▶</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-sidebar">
            <div class="queue-header">
                <h3>播放队列</h3>
                <button class="clear-btn">清空</button>
            </div>
            <div class="queue-list">
                <div class="queue-item active">
                    <span class="queue-number">1</span>
                    <div class="queue-info">
                        <div class="queue-title">雨夜咖啡</div>
                        <div class="queue-artist">李清照</div>
                    </div>
                    <span class="queue-duration">4:21</span>
                </div>
                <div class="queue-item">
                    <span class="queue-number">2</span>
                    <div class="queue-info">
                        <div class="queue-title">夏日微风</div>
                        <div class="queue-artist">王安石</div>
                    </div>
                    <span class="queue-duration">3:45</span>
                </div>
                <div class="queue-item">
                    <span class="queue-number">3</span>
                    <div class="queue-info">
                        <div class="queue-title">星空物语</div>
                        <div class="queue-artist">苏轼</div>
                    </div>
                    <span class="queue-duration">5:12</span>
                </div>
                <div class="queue-item">
                    <span class="queue-number">4</span>
                    <div class="queue-info">
                        <div class="queue-title">晨曦序曲</div>
                        <div class="queue-artist">李白</div>
                    </div>
                    <span class="queue-duration">4:03</span>
                </div>
                <div class="queue-item">
                    <span class="queue-number">5</span>
                    <div class="queue-info">
                        <div class="queue-title">月下独酌</div>
                        <div class="queue-artist">杜甫</div>
                    </div>
                    <span class="queue-duration">3:58</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="coffee-steam">☕</div>
<script src="js/main.js"></script>
</body>
</html>
